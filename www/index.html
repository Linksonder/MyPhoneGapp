<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TODOS</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script src="js/myDb.js"></script>
    </head>
     <body>

        <!-- Page -->
        <div data-role="page" id="demo-page" data-url="demo-page">

            <!-- Content -->
            <div data-role="header" data-theme="b" class="swipeHeader">
                <h1>TODO's</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">

                <ul  data-role="listview" id="todos">
                
                </ul>

            </div><!-- /content -->

            <!-- left panel -->
            <div  data-role="panel" id="left-panel" data-theme="b" >
                <div data-iconpos="right" >
                    <button class="big" name="buttonClick" onclick="toAddTodo()">+ TODO</button>
                    <button class="big" name="buttonClick" onclick="toSettings()">Settings</button>
                </div>
            </div><!-- /panel -->



            <!-- right panel -->
            <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="b">
                <a href="#" data-rel="close" class="ui-btn">Close</a>
                <p>Right push panel.</p>
            </div><!-- /panel -->

        </div>

            <script>

            function displayTodos(tx, results)
            {
                debugger;
                var htmlString = '';

                var len = results.rows.length;
                var seeUser = window.localStorage.getItem("seeUser");
                var seeTime = window.localStorage.getItem("seeTime");

                //Haal elke rij op
                for(var i = 0; i < len; i++)
                {
                    htmlString += "<li id=" + results.rows.item(i).id + "  class='todoItem'>";

                    if(seeTime == "aan" || seeUser == "aan")
                    {
                        htmlString += "<span>";
                        if(seeTime == "aan")
                        {
                            htmlString += results.rows.item(i).name;
                        }

                        if(seeUser == "aan")
                        {
                            htmlString += "<i>[";
                            htmlString += results.rows.item(i).time;
                            htmlString += "]</i>";

                        }

                        htmlString += "</span></br>"
                    }
                   

                    htmlString += results.rows.item(i).descr;

                  

                    htmlString += "</li>";
                }

                //update de dom
                $("#todos").html(htmlString);
                $("#todos").listview( "refresh" );

                $("li.todoItem" ).on( "taphold", function( event) {

                    var r = confirm("Are you sure you want to remove this TODO?");
                    if (r) {
                        var db = initDB();
                        db.transaction(function(tx){

                            var id = event.currentTarget.id;
                            var sql = "DELETE FROM TODOS WHERE id = ?";

                            debugger;
                            tx.executeSql(sql, [id], function(tx, result)
                            {
                                location.reload();
                            } , errorCB);

                        }, errorCB);
                    }
                });

            }

            $( document ).on( "pagecreate", "#demo-page", function() {

                var db = initDB();

                db.transaction(function(tx){

                    var sql = "SELECT * FROM TODOS";
                    tx.executeSql(sql, [], displayTodos, errorCB);

                }, errorCB);


                $( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
                    // We check if there is no open panel on the page because otherwise
                    // a swipe to close the left panel would also open the right panel (and v.v.).
                    // We do this by checking the data that the framework stores on the page element (panel: open).
                    if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
                        if ( e.type === "swipeleft" ) {
                            $( "#right-panel" ).panel( "open" );
                        } else if ( e.type === "swiperight" ) {
                            $( "#left-panel" ).panel( "open" );
                        }
                    }
                });

             
            });

            function toAddTodo(){window.location = "AddTodo.html";}
            function toSettings(){window.location = "Settings.html";}
            </script>
     
        
    </body>
</html>
